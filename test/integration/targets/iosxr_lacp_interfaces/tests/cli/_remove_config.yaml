---
- name: Remove Bundles
  cli_config:
    config: "{{ lines }}"
  vars:
    lines: |
      no interface Bundle-Ether10
      no interface Bundle-Ether11
      no interface Bundle-Ether12

- name: Remove LACP interface config
  iosxr_config:
    lines: no lacp period
    parents: "interface GigabitEthernet{{ item }}"
  loop:
    - 0/0/0/0
    - 0/0/0/1
